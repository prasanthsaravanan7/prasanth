<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Test</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <!----Google Fonts-->
 <link rel="preconnect" href="https://fonts.gstatic.com">
 <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body{
        margin:0;
        padding:0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
        background:rgba(38, 25, 219, 0.767)
    }
        .question h3{
            font-family:'Poppins', sans-serif ;
            font-size:45px;
            color: aliceblue;


        }
        .return{
         padding-top: 10px;
   }
   #but1{
       margin-bottom: 150px;
       margin-left: 550px;
   }
   
    </style>
   
  
    
</head>
<body>
   
    <div class='return'>
        <a href='/category' class='btn btn-danger btn-lg'> &larr; Return To Category Section</a>
    </div>
   
   
    {% for data in questions %}
 

    <form action="#" method="POST">
        {% csrf_token %}
    <div style='transform: scale(0.65); position: relative; top: 10px;'>
     
      <div class='question'>  <h3> {{forloop.counter}}.  {{ data.questions }}</h3></div>
        <p>Choose 1 answer</p>
        <hr />
      
        <div id='block-11' style='padding: 5px;color:rgb(238, 229, 229);background-color:black'>
          <label for='option-11' style=' padding: 5px; font-size: 2.5rem;'>
            <input type='radio' class='rb'  name='{{data.id}}' value=' {{data.options.0}}' id='option1' style='transform: scale(1.6); margin-right: 10px; vertical-align: middle; margin-top: -2px;' />
            1.) {{data.options.0}}</label>
         
        </div>
        <hr />
      
        <div id='block-12' style='padding: 10px;color:rgb(238, 229, 229);background-color:black''>
          <label for='option-12' style=' padding: 5px; font-size: 2.5rem;'>
            <input type='radio' class='rb'  name='{{data.id}}' value=' {{data.options.1}}' id='option2' style='transform: scale(1.6); margin-right: 10px; vertical-align: middle; margin-top: -2px;' />
            2.) {{data.options.1}}</label>
        
        </div>
        <hr />
      
        <div id='block-13' style='padding: 10px;color:rgb(238, 229, 229);background-color:black''>
          <label for='option-13' style=' padding: 5px; font-size: 2.5rem;'>
            <input type='radio' class='rb'  name='{{data.id}}' value=' {{data.options.2}}' id='option3' style='transform: scale(1.6); margin-right: 10px; vertical-align: middle; margin-top: -2px;' />
           3.) {{data.options.2}}</label>
          
        </div>
        <hr />
      
        <div id='block-14' style='padding: 10px;color:rgb(238, 229, 229);background-color:black''>
          <label for='option-14' style=' padding: 5px; font-size: 2.5rem;'>
            <input type='radio' class='rb'  name='{{data.id}}' value=' {{data.options.3}}' id='option4' style='transform: scale(1.6); margin-right: 10px; vertical-align: middle; margin-top: -2px;' />
           4.) {{data.options.3}}</label>
       
        </div>
        <hr />
        <div >  <label id='correct' style="display:none;font-family:  'Times New Roman', Times, serif;font-size: 55px;color: rgb(78, 211, 78);background-color: black;">{{data.answers}}</label></div>

    
      
       
      </div>
     
      {% endfor %}
      </form>
      <button type='submit'  class='btn btn-success btn-lg'  id='but1' style="padding: 20px 30px;margin-top: 50px;" >Submit</button>
      <b id='useranswers'></b>
      
      
     
     

  
     
</body>
</html>
